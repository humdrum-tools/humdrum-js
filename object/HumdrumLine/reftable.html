<div id="reftable"></div>
<script type="run-later">
	var rt = document.querySelector("#reftable");
	if (rt) {
		var output = "<table class='compressed'>";
		output += "<tr><th>Reference key</th><th>Meaning</th></tr>";
		var list = RefRecordEntry.prototype.meanings;
		var keys = Object.getOwnPropertyNames(list);
		for (var i=0; i<keys.length; i++) {
			if (keys[i].length != 3) {
				continue;
			}
			if (keys[i].toUpperCase() !== keys[i]) {
				continue;
			}
			if (keys[i] === "URL") {
				continue;
			}
			if (keys[i][0] === "X") {
				continue;
			}
			output += "<tr>";
			output += "<td>";
			output += keys[i];
			output += "</td>";
			output += "<td>";
			output += list[keys[i]];
			output += "</td>";
			output += "</tr>";
		}
		output += "</table>";
		rt.innerHTML = output;
	}
</script>
